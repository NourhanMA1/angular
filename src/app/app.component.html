<div class="jungle">

  <div id="gamemap" ref="gameMapDiv" :style="style">
    <div class="container" :style="style">
      <div *ngFor='let num of counter(56) ;let i = index' class="button"
        [ngClass]="{ 'one': i< 32, 'two': i>= 32&& i < 46, 'three': i>= 46}" class="num-{{i+1}}">
        <p>{{i+1}}</p>
      </div>
    </div>
  </div>
</div>
